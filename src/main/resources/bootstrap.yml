spring:
  application:
    name: db-quote-service

---
spring:
    profiles: cloud

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
    healthcheck:
      enabled: true
  instance:
    hostName: ${vcap.application.uris[0]}
    nonSecurePort: 80
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}